{% extends "herring/base.html" %}

{% block page %}
  <div class="container">
    <h1>Register</h1>
    <form role="form" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <button type="submit" name="submit">Register</button>
    </form>
    <div class="footer">
      <h4>Powered by <a href="https://github.com/gwillen/herring">Herring</a></h4>
    </div>
  </div>
{% endblock %}
