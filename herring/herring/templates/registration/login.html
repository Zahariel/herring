{% extends "herring/base.html" %}

{% block page %}
    <div class="container">
        <h1>Log in</h1>
        <form role="form" method="post">
          <legend>
              If you are a member of {{ team_name }}, please log in!
              If you are not a member, please go away. :)
          </legend>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="submit">Sign in</button>
        </form>
        <p><a href="{% url 'signup' %}">Register</a></p>
        <div class="footer">
            <h4>Powered by <a href="https://github.com/gwillen/herring">Herring</a></h4>
        </div>
    </div>
{% endblock %}
