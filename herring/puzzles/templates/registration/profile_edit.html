{% extends "herring/base.html" %}

{% block page %}
    <div class="container">
        <h1>Edit user profile</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                {% endfor %}
            </ul>
        {% endif %}
        <form role="form" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit" name="submit">Save</button>
        </form>
        <div class="footer">
            <h4>Powered by <a href="https://github.com/gwillen/herring">Herring</a></h4>
        </div>
    </div>
{% endblock %}
